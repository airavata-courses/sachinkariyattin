<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrlDisp"> 

<p></p>

<h1>Science GateWay Assignment 1</h1>
<div ng-repeat="st in sts ">
  {{st.messages}}
</div>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrlDisp', function($scope, $http) {

    $scope.url = 'http://localhost:8080/JavaMicroservice/webapi/register'
  $http.get($scope.url)
  .then(function(response) {
      $scope.sts = response.data;
  });

});
</script>

</body>
</html>
