<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl"> 

<p></p>

<h1>Science GateWay Assignment 1</h1>

<form ng-submit="submit()">
  Enter text and hit enter, then click on display messages to get the entered message from the registry micro service
  <input type="text" ng-model="message" name="text" />
  <input type="submit" id="submit" value="Submit" />
   
</form>    
</div>
<a href="Display.html">Display</a>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
    $scope.submit = function() {
        $scope.url = 'http://localhost:8080/flask/'+$scope.message
  $http.get($scope.url)
  .then(function(response) {
      $scope.sts = response.data;
  });
};
});
</script>

</body>
</html>
